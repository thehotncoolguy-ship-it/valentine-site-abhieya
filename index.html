<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

h1 {
    color: white;
    padding: 20px;
    margin-top: 40px;
}

#timer {
    color: #fff;
    font-size: 18px;
    margin-bottom: 10px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
    transition: 0.15s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#yes {
    background: #ff1e56;
    color: white;
}

#no {
    background: white;
    color: #ff1e56;
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>
    Shreya Neupane Kharel ‚ù§Ô∏è<br><br>
    Will you be my Valentine? üíå<br>
    <small>‡§∏‡•ã‡§ö‡•á‡§∞ ‡§≠‡§® ‡§π‡•à üòâ</small>
</h1>

<div id="timer">‚è≥ Time left to decide: 05:00</div>

<button id="yes">YES üíñ</button>
<button id="no">No üôÉ</button>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

let yesAttempts = 0;
const maxAttempts = 20;

// Initial positions
yesBtn.style.left = "40%";
yesBtn.style.top = "60%";
noBtn.style.left = "50%";
noBtn.style.top = "70%";

function moveButton(btn) {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// YES button logic
function yesRun() {
    yesAttempts++;
    moveButton(yesBtn);

    if (yesAttempts < maxAttempts) {
        yesBtn.innerText = `YES üíñ (${yesAttempts}/${maxAttempts})`;
    } else {
        yesBtn.innerText = "OKAY OKAY CLICK ME üò≠‚ù§Ô∏è";
        yesBtn.removeEventListener("mouseover", yesRun);
        yesBtn.removeEventListener("touchstart", yesRun);
    }
}

yesBtn.addEventListener("mouseover", yesRun);
yesBtn.addEventListener("touchstart", yesRun);

// NO button runs forever
noBtn.addEventListener("mouseover", () => moveButton(noBtn));
noBtn.addEventListener("touchstart", () => moveButton(noBtn));

yesBtn.addEventListener("click", () => {
    if (yesAttempts >= maxAttempts) {
        document.body.innerHTML = `
            <h1 style="color:white; margin-top:30vh;">
                YAYYYYY üòçüíç‚ù§Ô∏è<br><br>
                Shreya Neupane Kharel<br>
                is officially my Valentine üíñ‚ú®<br><br>
                ‡§Æ‡§æ‡§Ø‡§æ ‡§§‡§ø‡§Æ‡•Ä ‡§®‡•à ‡§π‡•å üòò
            </h1>
        `;
    }
});

// Fake countdown timer
let time = 300;
setInterval(() => {
    const min = String(Math.floor(time / 60)).padStart(2,'0');
    const sec = String(time % 60).padStart(2,'0');
    document.getElementById("timer").innerText =
        `‚è≥ Time left to decide: ${min}:${sec}`;
    time--;
    if (time < 0) time = 300; // resets to stay fake üòà
}, 1000);

// Heart animation
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
